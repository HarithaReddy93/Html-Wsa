<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
    img {
        height: 90px;
        width: 100%;
    }
    table{
        width: 600px;
    }

    </style>
</head>
<!-- here table tag, its child tags are used to create a table with birds images-->
<body>
    <center>

        <tr>
            <th colspan="5" style="color: indigo;background-color: cornsilk; height: 100px; font-size: larger;">My Image Gallery </th>
        </tr>
<tr>
    <td colspan="3"><img src="birds1.jfif" width="100%" height="100%"  alt="bird's image"></td>
    <td><img src="birds2.jfif" alt="bird's image"></td>

</tr>
<tr>

</tr>
    </table>
</center>
</body>
</html>
